<div ng-controller="addResearchController">
    <h3 class="col-md-12 text-center">Edit Research<span ng-bind="research.title"></span></h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
        <form name="researchForm" ng-submit="update(researchForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" ng-model="research.title" placeholder="title" required>
                    <div ng-messages="researchForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">title is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="image">Image</label>
                    <input type="text" id="image" name="image" class="form-control" ng-model="research.image" placeholder="Image" required>
                    <div ng-messages="researchForm.image.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Image is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="content">Content</label>
                    <input type="text" id="content" name="content" class="form-control" ng-model="research.content" placeholder="Content" required>
                    <div ng-messages="researchForm.content.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Contentis required.</p>
                    </div>
                </div>

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Edit Research</button>
                </div>
                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
