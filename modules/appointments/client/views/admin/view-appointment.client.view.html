<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="appointment.participant.name"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.appointment-edit({appointmentId: appointment._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Time</strong></div>
        <div class="col-md-6" ng-bind="appointment.time"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Participant</strong></div>
        <div class="col-md-6" ng-bind="appointment.participant.name"></div>
      </div>
      <hr/>
    </div>
  </div>
</section>
