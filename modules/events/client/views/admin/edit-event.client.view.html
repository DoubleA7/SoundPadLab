<section>
    <div class="page-header">
        <h1>Moment <span ng-bind="event.title"></span></h1>
    </div>
    <div class="col-md-12">
        <form name="eventForm" ng-submit="update(eventForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Title</label>
                    <input type="text" id="titlee" name="title" class="form-control" ng-model="event.title" placeholder="Title" required />
                    <div ng-messages="eventForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Title is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-control" ng-model="event.description" placeholder="Description" required />
                    <div ng-messages="eventForm.description.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Description is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="image">Image</label>
                    <input type="text" id="image" name="image" class="form-control" ng-model="event.image" placeholder="Image" required />
                    <div ng-messages="eventForm.image.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Image is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
