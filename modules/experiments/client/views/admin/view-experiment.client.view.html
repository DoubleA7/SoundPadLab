<section class="aboutSection">
  <div class="page-header" style="margin-top: 0;">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="experiment.experiment_name"></h1>
      </div>
    </div>
  </div>
    <div class="row" style="margin-left: 0; margin-bottom: 2em;">
      <p class="list-group-item-text small" ng-show="experiment.requires_eyeglasses"> Requires eyeglasses</p>
    </div>

     <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Participant Name</th>
          <th>Participant Email</th>
          <th>Participant Phone Number</th>
          <th></th>
        </tr>
        <tr ng-repeat="participant in experiment.participants"><!-- ui-sref="listings.view({ listingId: listing._id })"-->
          <td>{{participant.name}}</td>
          <td>{{participant.email}}</td>
          <td>{{participant.phone_number}}</td>
        </tr>
      </table>
    </div>

    <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Appointment Time</th>
          <th>Appointment Participant</th>
          <th></th>
        </tr>
        <tr ng-repeat="appointment in experiment.appointments"><!-- ui-sref="listings.view({ listingId: listing._id })"-->
          <td>{{appointment.time}}</td>
          <td>{{appointment.participant.name}}</td>
        </tr>
      </table>
    </div>
  <div style="
      text-align: center;
      margin-top: 2em;
  ">
      <a class="btn btn-primary" ui-sref="admin.experiment-edit({experimentId: experiment._id})" style="margin-right: 12em;">
        Edit Experiment <i class="glyphicon glyphicon-edit" style="margin-left: 1em;"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove();" ng-if="experiment._id !== authentication.experiment._id">
        Delete Experiment <i class="glyphicon glyphicon-trash" style="margin-left: 1em;"></i>
      </a>
    </div>
</section>
