<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="experiment.display_name"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.experiment-edit({experimentId: experiment._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="experiment._id !== authentication.experiment._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>
    <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Participant Name</th>
          <th>Participant Email</th>
          <th>Participant Phone Number</th>
          <th></th>
        </tr>
        <tr ng-repeat="participant in experiment.participants"><!-- ui-sref="listings.view({ listingId: listing._id })"-->
          <td>{{participant.name}}</td>
          <td>{{participant.email}}</td>
          <td>{{participant.phone_number}}</td>
        </tr>
      </table>
  </div>
  </div>
    <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Appointment Time</th>
          <th>Appointment Participant</th>
          <th></th>
        </tr>
        <tr ng-repeat="appointment in experiment.appointments"><!-- ui-sref="listings.view({ listingId: listing._id })"-->
          <td>{{appointment.time}}</td>
          <td>{{appointment.participant.name}}</td>
        </tr>
      </table>
    </div>
    <!-- need to show a list of conditions! -->
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <p class="list-group-item-text small" ng-show="experiment.requires_eyeglasses"> Requires eyeglasses</p>
      </div>
    </div>
  </div>
</section>
