<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="publication.title"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.publication-edit({publicationId: publication._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="publication._id !== authentication.publication._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Title</strong></div>
        <div class="col-md-6" ng-bind="publication.title"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Information</strong></div>
        <div class="col-md-6" ng-bind="publication.information"></div>
      </div>
      <hr/>

    </div>
  </div>
</section>
