<section>
  <div class="page-header">
    <h1>Audio File<span ng-bind="audioFile.name"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="audioFileForm" ng-submit="update(audioFileForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">File Name</label>
          <input type="text" id="name" name="name" class="form-control" ng-model="audioFile.title" placeholder="File Name" required />
          <div ng-messages="audioFileForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">audio file name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="download_link">Download Link</label>
          <input type="text" id="download_link" name="download_link" class="form-control" ng-model="audioFile.download_link" placeholder="Link location" required />
          <div ng-messages="audioFileForm.download_link.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Link is required.</p>
          </div>
        </div>
       
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
