<div>
  <h3 class="col-md-12 text-center">Add Audio File</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="audioFileForm" ng-submit="addAudioFile(audioFileForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Audio File Name</label>
          <input type="text" id="Name" name="Name" class="form-control" ng-model="credentials.title" placeholder="File name" required>
          <div ng-messages="audioFileForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">File name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="downloadLink">Download Link</label>
          <input type="text" id="downloadLink" name="downloadLink" class="form-control" ng-model="credentials.download_link" placeholder="Download Link" required>
          <div ng-messages="audioFileForm.downloadLink.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Link is required.</p>
          </div>
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Add Audio File</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
